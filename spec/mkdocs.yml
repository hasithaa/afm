# Project information
site_name: AFM - Agent Flavored Markdown
site_url: http://localhost/
site_author: hasithaa
site_description: >-
  A specification for describing AI agents in a portable and interoperable way.

# Repository
repo_name: hasithaa/afm
repo_url: https://github.com/hasithaa/afm

# Copyright
copyright: Copyright &copy; 2025 

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tracking
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.cards
    - header.autohide
    - announce.dismiss

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - tables
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols

# Extra CSS for custom styling
extra_css:
  - stylesheets/extra.css

# Extra JavaScript files
extra_javascript:
  - javascripts/extra.js

# Add extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hasithaa/afm
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  version:
    provider: mike
    default: latest

# Navigation structure
nav:
  - Home: index.md
  - Specification: specification.md
  - Topics:
      - Introduction: topics/index.md
      - Why AFM?: topics/why-afm.md
      - Connected Agents: topics/afm-connected-agent.md
      - Rich Editor Experience: topics/rich-editor-experience.md
  - 'Try It!': /try-it/

# Include images in documentation
docs_dir: docs
